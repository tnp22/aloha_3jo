<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMINISTRATOR</title>
    <!-- bootstrap css --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/script/jquery.js"></script>
    <script src="/script/adminScript.js"></script>
    <style>
        .subLi{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid " style="height: 720px;">
        <br>
        <div>
            <div style="display: flex; align-items: center; justify-content: start;">
                <a style="margin-right: 30px;" href="/"><img th:src="@{/image(id='C:/upload/vora_purple_black.png')}" style="width: 105px; height: 40px;"></a>
                <h1><a href="/admin">ADMINISTRATOR : <span class="adminTitle" sec:authentication="principal.user.name"></span></a></h1>
            </div>
            <div>
                <hr class="ms-0" style="width: 700px;">
            </div>           
        </div>
        <div class="row" style="height: 90%;">
            <div class="col-md-2">
                <div style="margin-top: 100px; font-size: 26px;">
                    <ul>
                        <li><a href="/admin/cinema/list" >영화관</a></li>
                        <li class="mainLi">
                            <a href="/admin/movie/list" style="color: #583BBF;">영화관리</a>
                            <nav class="movieLi">
                                <li><a href="/admin/movie/list" >영화 관리</a></li>
                                <li><a href="/admin/cast/list" style="color: #583BBF;">출연진 관리</a></li>
                            </nav>
                          </li>
                        <li class="mainLi">
                            <a href="/admin/userManager/user/list">유저관리</a>
                            <nav class="subLi">
                                <li><a href="/admin/userManager/user/list">유저 관리</a></li>
                                <li><a href="/admin/userManager/auth/list" >권한 관리</a></li>
                            </nav>
                        </li>
                        <li><a href="/admin/banner/list" >배너관리</a></li>
                        <li><a href="/admin/reviewManager/list">리뷰관리</a></li>
                        <li><a href="/admin/notice/list">공지관리</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <br>
                <h1>출연진 조회</h1>
                <br>
                <table style="width: 100%;">
                    <tr>
                        <th style="padding: 12px 0; width: 20%; text-align: center;">
                            영화
                        </th>
                        <td>
                            <li th:text="${cast.movie.title}"></li>
                        </td>
                    </tr>
                    <tr>
                        <th style="padding: 12px 0; width: 20%; text-align: center;">이름</th>
                        <td>
                            <li th:text="${cast.name}">
                            </li>
                        </td>
                    </tr>
                    <tr>
                        <th style="padding: 12px 0; width: 20%; text-align: center;">역할</th>
                        <td>
                            <li th:text="${cast.rule}"></li>
                        </td>
                    </tr>
                <tr>
                    <th style="padding: 12px 0; width: 20%; text-align: center;">사진</th>
                    <td>
                        <li>
                            <a th:href="|/img?id=${cast.files.id}|"><img class="w-50 mx-auto" style="overflow: hidden;" th:src="|/img?id=${cast.files.id}|" th:alt="${cast.files}"></a>
                        </li>
                    </td>
                </tr>

                </table>
                <br>
                <div style="display: flex; justify-content: center;">
                    <a href="/admin/cast/list" class="sub_butten" style="margin-right: 20px;">취소</a>
                    <a th:href="|/admin/cast/update?id=${cast.id}|" class="a_butten">수정</a>
                </div>
            </form>
            </div>
            <div class="col-md-2">

            </div>
        </div>
        <br><br><br><br><br><br>
        <br><br><br>

    </div>
</body>
</html>
