<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMINISTRATOR</title>
    <!-- bootstrap css --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/script/jquery.js"></script>
    <script src="/script/adminScript.js"></script>
    <style>
        .subLi{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid " style="height: 1000px;">
        <br>
        <div>
            <div style="display: flex; align-items: center; justify-content: start;">
                <a style="margin-right: 30px;" href="/"><img th:src="@{/image(id='C:/upload/vora_purple_black.png')}" style="width: 105px; height: 40px;"></a>
                <h1><a href="/admin">ADMINISTRATOR : <span class="adminTitle" sec:authentication="principal.user.name"></span></a></h1>
            </div>
            <div>
                <hr class="ms-0" style="width: 700px;">
            </div>           
        </div>

        <div class="row" style="height: 90%;">
            <div class="col-md-2">
                <div style="margin-top: 100px; font-size: 26px;">
                    <ul>
                        <li><a th:href="|/admin/cinema/enter?id=${cinema.id}|" >상영관</a></li>
                        <li><a th:href="|/admin/theaterList/list?id=${cinema.id}|"style="color: #583BBF;">상영리스트</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <br>
                <h1>상영 조회</h1>
                <br>
                <div style="display: flex;">
                    <table style="width: 100%;">
                        <tr>
                            <th style="padding: 12px 0; width: 20%; text-align: center;">
                                영화
                            </th>
                            <td>
                                <li th:text="${theaterList.movie.title}"></li>
                            </td>
                        </tr>
                        <tr>
                            <th style="padding: 12px 0; width: 20%; text-align: center;">상영관</th>
                            <td>
                                <li th:text="${theaterList.theater.name}"></li>
                            </td>
                        </tr>
                        <tr>
                            <th style="padding: 12px 0; width: 20%; text-align: center;">시간</th>
                            <td>
                                <li th:text="${ #dates.format( theaterList.time, 'yyyy-MM-dd (E) HH:mm' ) }"></li>
                            </td>
                        </tr>
                    </table>
                </div>
                <br>
                <div style="display: flex; justify-content: center;">
                    <a th:href="|/admin/theaterList/list?&id=${id}|" class="sub_butten" style="margin-right: 20px;">취소</a>
                    <a th:href="|/admin/theaterList/update?&id=${id}&theaterListId=${theaterList.id}|" th:text="수정" class="a_butten"></a>
                </div>
            </div>
            <div class="col-md-2">

            </div>
        </div>
        <br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br>
    </div>



</body>
</html>
