<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 영화 이미지 -->
     <th:block th:each="reservationList : ${reservationList}">

        <div class="col-md-4">
            <img th:src="|/img?id=${reservationList.file}|" width="200" height="300" alt="영화 포스터" class="img-fluid rounded">
        </div>
        <h3>영화 제목 : <span th:text="${reservationList.title}"></span></h3>
        <h3>상영시간 : <span th:text="${reservationList.date}"></span> (요일) <span th:text="${reservationList.time}"></span></h3>
        <h3>예약 좌석 : <span th:text="${reservationList.theater}"></span> /좌석 : <span th:text="${reservationList.seat}"></span></h3>
    </th:block>




    <script th:inline="javascript">
        var reservationList = /*[[${reservationList}]]*/ [];
    
        // 출력(값불러오기) 예문
        console.log("리스트 : ", reservationList); // list[] 안에있는 모든값 로그 출력
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
