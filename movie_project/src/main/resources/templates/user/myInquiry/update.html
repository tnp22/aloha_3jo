<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 리스트</title>
    <link rel="stylesheet" href="/css/noticeList.css">
</head>
<body layout:fragment="content">
    <div class="title" style="margin-bottom: 80px;">
        <h5 style="color: white;">문의내역</h5>
    </div>
    <div class="container w-50" style="min-height: 450px;">
        <form action="/user/myInquiry/update" method="post">
            <!-- CSRF TOKEN -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="username" th:value="${inquiry.username}">
            <input type="hidden" name="id" th:value="${inquiry.id}">
            <div class="d-flex mb-3">
                <select class="form-select me-1" style="width: 100px; margin-right: 1px;" name="type" id="typeSelect" onchange="togglePassword()">
                    <option value="1" th:selected="${inquiry.type==1}">공개</option>
                    <option value="0" th:selected="${inquiry.type==0}">비공개</option>
                </select>
                <input name="title" class="form-control" type="text" th:value="${inquiry.title}" placeholder="문의사항 제목을 입력해주세요.">
            </div>
            <div id="passwordDiv" style="display: none;">
                <input type="password" name="password" th:value="${inquiry.password}" class="form-control mb-3 w-25" placeholder="비밀번호를 입력해주세요">
            </div>
            <textarea name="content" class="form-control mb-4" th:text="${inquiry.content}" style="height: 200px; resize: none;" placeholder="해당 문의사항에 관련된 글을 작성해주세요."></textarea>
            <div class="text-center">
                <a th:href="|/user/myInquiry/select/${inquiry.id}|" class="btn custom-btn me-3">취소</a>
                <input type="submit" class="btn custom-btn" value="작성"></input>
            </div>
        </form>
    </div>
    <script>
        function togglePassword() {
            const typeSelect = document.getElementById('typeSelect');
            const passwordDiv = document.getElementById('passwordDiv');
    
            if (typeSelect.value === '0') {
                // 비공개 선택 시 비밀번호 입력 필드 표시
                passwordDiv.style.display = 'block';
            } else {
                // 공개 선택 시 비밀번호 입력 필드 숨김
                passwordDiv.style.display = 'none';
            }
        }
    
        // 페이지 로드 시 초기값에 따라 필드 상태 설정
        document.addEventListener('DOMContentLoaded', () => {
            togglePassword();
        });
    </script>
</body>
</html>
