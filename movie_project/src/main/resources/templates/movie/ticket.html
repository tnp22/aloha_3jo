<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 예매</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- 선택 섹션 -->
        <div class="row">
            <div class="col-2">
                <h6 class="text-center">지역</h6>
                <select class="form-select" aria-label="지역 선택">
                    <option selected>서울</option>
                    <option value="1">인천</option>
                    <option value="2">경기</option>
                    <option value="3">강원</option>
                    <option value="4">부산</option>
                </select>
            </div>
            <div class="col-3">
                <h6 class="text-center">극장</h6>
                <select class="form-select" aria-label="극장 선택">
                    <option selected>강남</option>
                    <option value="1">신촌</option>
                    <option value="2">영등포</option>
                </select>
            </div>
            <div class="col-2">
                <h6 class="text-center">날짜</h6>
                <ul class="list-group">
                    <li class="list-group-item text-center">25일</li>
                    <li class="list-group-item text-center">26일</li>
                    <li class="list-group-item text-center bg-primary text-white">28일</li>
                    <li class="list-group-item text-center">29일</li>
                </ul>
            </div>
            <div class="col-5">
                <h6 class="text-center">시간</h6>
                <div class="d-flex flex-wrap">
                    <button class="btn btn-outline-secondary m-1">9:10</button>
                    <button class="btn btn-outline-secondary m-1">11:45</button>
                    <button class="btn btn-outline-secondary m-1">14:20</button>
                    <button class="btn btn-outline-secondary m-1">16:55</button>
                    <button class="btn btn-outline-secondary m-1">19:55</button>
                </div>
            </div>
        </div>

        <!-- 선택된 영화 정보 -->
        <div class="row mt-4 border rounded p-3">
            <div class="col-md-2">
                <img src="movie.jpg" alt="영화 포스터" class="img-fluid rounded">
            </div>
            <div class="col-md-8">
                <h5>모아나 2</h5>
                <p>극장: 강남 VORA<br>
                    날짜: 2024.12.18 (화)<br>
                    시간: 오전 11:55<br>
                    관람: 일반</p>
            </div>
            <div class="col-md-2 d-flex align-items-center">
                <button class="btn btn-primary w-100">좌석 선택</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
