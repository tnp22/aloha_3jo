<th:block th:fragment="header">
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg width="100" height="30" xmlns="http://www.w3.org/2000/svg">
                <polygon points="30,15 10,85 90,85" stroke="black" stroke-width="3" fill="yellow" />
              </svg>                  
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
          <li><a href="/board/list" class="nav-link px-2 text-white">게시판</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>
        
        <div class="text-end" style="display: flex;">
            <th:block sec:authorize="isAnonymous()">
                <a href="/login" class="btn btn-outline-light me-2">로그인</a>
                <a href="/join" class="btn btn-warning">회원가입</a>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="/admin" class="btn btn-outline-light me-2">관리자</a>
                </th:block>
                <form action="/logout" method="post">
                     <!-- CSRF TOKEN -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-outline-light me-2">로그아웃</button>
                </form>
            </th:block>
        </div>
      </div>
    </div>
  </header>
</th:block>
